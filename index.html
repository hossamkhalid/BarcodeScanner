<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.4.2.js"></script>
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="page" id="loginPage">
            <h1>Barcode Scanner</h1>

            <div class="app">
                <form>
                    <label for="text-3">Username</label>
                    <input type="text" data-clear-btn="true" name="txtUsername" id="txtUsername" value="" placeholder="Username">
                    <br />
                    <label for="password-2">Password</label>
                    <input type="password" data-clear-btn="true" name="txtPassword" id="txtPassword" value="" autocomplete="off" placeholder="Password">
                    <br />
                    <a class="ui-btn ui-btn-b ui-corner-all" id="btnLogin" onclick="login()">Login</a>
                </form>
            </div>
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript">
                app.initialize();

                function login() {
                    var username = $('#txtUsername').val();
                    var password = $('#txtPassword').val();
                    
                    Type = "POST";
                    Url = "http://localhost:2964/RestServiceImpl.svc/Login";

                    Data = '{"Username": "' + username + '" ,"Password": "' + password + '"}';
                    ContentType = "application/json";
                    DataType = "json";
                    varProcessData = true;


                    $.ajax({
                        type: "POST",
                        url: Url,
                        dataType: "text",
                        contentType: "application/json",
                        data: Data,
                        success: function (msg) {
                            alert("Data Saved: " + msg);
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            $('#error').html(XMLHttpRequest.responseText);
                        },
                        dataType: DataType
                    });
                }

                function ServiceFailed(result) {
                    alert('Service call failed: ' + result.status + '' + result.statusText);
                    Type = null;
                    varUrl = null;
                    Data = null;
                    ContentType = null;
                    DataType = null;
                    ProcessData = null;
                }
            </script>
        </div>
    </body>
</html>
